<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phrase player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-header">
        <h1>Phrase player</h1>
        <button id="themeToggleBtn" class="theme-toggle" type="button" aria-label="Toggle theme">Switch theme</button>
    </div>

    <div class="progress-wrapper">
        <div class="progress-track">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-label" id="progressLabel">Listening progress: 0 / 0</div>
    </div>

    <div class="phrase">
        <div id="eng" class="eng"></div>
        <div id="rus" class="rus"></div>
    </div>


    <div class="playback-controls">
        <div class="speed-inline">
            <span>English speed:</span>
            <button id="rateDownBtn" class="icon-button" aria-label="Decrease speed">
                −
            </button>
            <span id="rateDisplay">1.0x</span>
            <button id="rateUpBtn" class="icon-button" aria-label="Increase speed">
                +
            </button>
        </div>
        <button id="prevBtn" class="icon-button" aria-label="Previous">
            ⏮
        </button>
        <button id="playPauseBtn" class="icon-button" aria-label="Play">
            ▶
        </button>
        <button id="nextBtn" class="icon-button" aria-label="Next">
            ⏭
        </button>
        <label>
            <input type="checkbox" id="ruToggle" checked />
            Show Russian
        </label>
    </div>

    <section class="collections-panel">
        <div class="collection-controls">
            <label class="collection-label" for="collectionSelect">Collection</label>
            <select id="collectionSelect"></select>
        </div>
        <div class="phrase-panel">
            <h2>Collection phrases</h2>
            <div id="phraseList" class="phrase-list"></div>
        </div>
    </section>

    <script src="script.mjs" type="module"></script>
</body>

</html>
